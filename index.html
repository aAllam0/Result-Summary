<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="main">
    <div class="result-summary">
      <div class="result">
        <h1>Your Result</h1>
        <div class="res">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these test.</p>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="sum-row reaction">
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
          <span><span>80</span> / 100</span>
        </div>
        <div class="sum-row memory">
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
          <span><span>92</span> / 100</span>
        </div>
        <div class="sum-row verbal">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
          <span><span>61</span> / 100</span>
        </div>
        <div class="sum-row visual">
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
          <span><span>72</span> / 100</span>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
</body>
</html>
